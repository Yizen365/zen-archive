<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Archive</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="">About</a>
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-icon"><i class='bx bx-search'></i></button>
        </div>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="intro">
            <h2 class="logo"><i class='bx bxl-xing'></i> Zen Archive</h2>

            <div class="text-intro">
                <h2>Welcome!</h2>
                <h3>To My Website</h3>
                <p>Lorem ipsum vanitas vanitatum et omnia vanitas. Lorem ipsum vanitas vanitatum et omnia vanitas.</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                </div>
            </div>

        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <div class="sub">
                    <h2>Sign In</h2>
                    <form>
                        <div class="input-box">
                            <span><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button class="btn">Sign In</button>
                        <div class="login-register">
                            <p>Don't have an account? <a class="register-link">Sign up</a></p>
                        </div>
                    </form>
                </div>

            </div>

            <div class="form-box register">
                <div class="sub">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input-box">
                            <span><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span><i class='bx bxs-envelope' ></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> I agree to the <a href="">terms</a> and <a
                                    href="">conditions</a></label>
                        </div>
                        <button class="btn">Sign Up</button>
                        <div class="login-register">
                            <p>Already have an account? <a class="login-link">Sign in</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
